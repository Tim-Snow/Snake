<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
	<script src="scripts/jquery.js"></script>
  <script src="scripts/script.js"></script>
  <title>Snake</title>
</head>

<body>
  <center>
    <h1>
      Snake
    </h1>
  	<canvas id="canvas" width="640" height="480" style="border:1px solid #000000;"></canvas>
    <div id="instructions">
      <p>
        Eat food to grow, dont eat the side or your own body.
        <table>
          <tr>
            <th class="rightAlign">Button</th>
            <th class="leftAlign">Action</th>
          </tr>
          <tr>
            <td class="rightAlign">W / Up arrow</td>
            <td class="leftAlign">Go up</td>
          </tr>
          <tr>
            <td class="rightAlign">A / Left arrow</td>
            <td class="leftAlign">Go left</td>
          </tr>
          <tr>
            <td class="rightAlign">S / Down arrow</td>
            <td class="leftAlign">Go down</td>
          </tr>
          <tr>
            <td class="rightAlign">D / Right arrow</td>
            <td class="leftAlign">Go right</td>
          </tr>
          <tr>
            <td class="rightAlign">Enter / Space</td>
            <td class="leftAlign">Start / Pause</td>
          </tr>
        </table>
      </p>
    </div>
  </center>

  <div id="imageContainer">
    <img  id="image" src="#" />
  </div>
</body>
</html>
